<app-header></app-header>
<main>
  <div class="table-container mat-elevation-z8">
    <h1>Lista de Clientes</h1>
    <table mat-table [dataSource]="dataSource">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- telefone Column -->
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <!-- cidade Column -->
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
      </ng-container>

      <!-- estado Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <!-- plano Column -->
      <ng-container matColumnDef="planos">
        <th mat-header-cell *matHeaderCellDef> Planos </th>
        <td mat-cell *matCellDef="let element">
          <small *ngFor="let plano of element.planos">{{plano.tipo}}<br></small>
        </td>
      </ng-container>

      <!-- estado Column -->
      <ng-container matColumnDef="operacoes">
        <th mat-header-cell *matHeaderCellDef> Operações </th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/clientes/'+element.id+'/editar']" mat-icon-button color="accent" matTooltip="Editar" aria-label="Example icon button with a menu icon">
            <mat-icon>mode_edit</mat-icon>
          </a>

          <a [routerLink]="['/clientes/'+element.id+'/troca-senha']" mat-icon-button color="primary" matTooltip="Trocar Senha" aria-label="Example icon button with a menu icon">
            <mat-icon>vpn_key</mat-icon>
          </a>

          <button mat-icon-button color="warn" matTooltip="Apagar" aria-label="Example icon button with a menu icon" (click)="destroyCliente(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</main>
